<html>
	<head>
		<title>Form Handling</title>

	<body>
		<form action="Test.php" method="post" enctype="multipart/form-data">

			<textarea name="txaAddress" placeholder="Enter Your Address" required></textarea><br><br>

			<select name="cboCity">
				<option value="Yangon">Yangon</option>
				<option value="Mandalay">Mandalay</option>

			</select> <br><br>

			<input type="radio" name="rdoGender" value="Other"> Other <br><br>

			<input type="checkbox" name="chkVehicle[]" value="Motorcycle">Motorcycle<br>
			<input type="checkbox" name="chkVehicle[]" value="Car">Car <br><br>

		</form>
